    <section class="contactanos">
        <h1 class="titleContactanos">Completa el formulario con tus datos</h1>
        <form action="" id="formulario">

            <label for="Nombre">Nombre</label>
            <input type="text" required id="name">


            <label for="Apellido">Apellido</label>
            <input type="text" required id="surName">


            <label for="Mail">Mail</label>
            <input type="email" required id="mail">



            <label for="Mensaje">Mensaje</label>
            <textarea name="" id="text" required></textarea>


            <button class="btnContactanos" onclick="submitButton()">
                Enviar
            </button>

        </form>
    </section>
